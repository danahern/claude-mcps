name: Test
# Runs on push to main and PRs targeting main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust - ${{ matrix.crate }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - zephyr-build
          - embedded-probe
          - elf-analysis
          - esp-idf-build
          - knowledge-server
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        if: matrix.crate == 'embedded-probe'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev pkg-config

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ matrix.crate }}/target
          key: ${{ runner.os }}-cargo-${{ matrix.crate }}-${{ hashFiles(format('{0}/Cargo.lock', matrix.crate)) }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.crate }}-

      - name: Test
        working-directory: ${{ matrix.crate }}
        run: cargo test

  python:
    name: Python - ${{ matrix.server }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        server:
          - saleae-logic
          - hw-test-runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install and test
        working-directory: ${{ matrix.server }}
        run: |
          python -m pip install -e ".[dev]"
          python -m pytest tests/ -v -k "not (capture or connection or analyzer)"
